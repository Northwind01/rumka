version: "2.0"

nlu:
- intent: inform
  examples: |
    - меня зовут [Катя]("name")
    - моё имя [Наташа]("name")
    - [голубой]("color")
    - мне нравится [красный]("color")
    - [жёлтый]("color") мой любимый

- intent: greet
  examples: |
    - приветик
    - привет
    - здравствуй
    - здравствуйте
    - доброе утро
    - добрый день
    - добрый вечер
    - добрый
    - здрасти

- intent: goodbye
  examples: |
    - пока
    - чао
    - покедова

- intent: affirm
  examples: |
    - да
    - ок
    - хорошо
    - конечно
    - правильно
    - ну да

- intent: deny
  examples: |
    - нет
    - не
    - не думаю
    - ни за что
    - да нет
    - неа

- intent: mood_great
  examples: |
    - отлично
    - великолепно
    - замечательно
    - волшебно
    - всё ок
    - ок
    - да ничего
    - живём!

- intent: mood_unhappy
  examples: |
    - ужасно
    - мне грустно
    - не очень
    - плохо
    - худо
    - печально

- intent: bot_challenge
  examples: |
    - ты кто?
    - ты живой?
    - это робот?
    - с кем я говорю?

- intent: not_target_language
  examples: |
    - hi there
    - sprichst du deustch?
    - english
    - hallo
