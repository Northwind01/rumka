version: "2.0"

nlu:
- intent: greet
  examples: |
    - приветик
    - привет
    - здравствуй
    - здравствуйте
    - доброе утро
    - добрый день
    - добрый вечер

- intent: goodbye
  examples: |
    - пока
    - чао
    - покедова

- intent: affirm
  examples: |
    - да
    - ок
    - хорошо
    - конечно
    - правильно

- intent: deny
  examples: |
    - нет
    - не
    - не думаю
    - ни за что
    - да нет
    - неа

- intent: mood_great
  examples: |
    - отлично
    - великолепно
    - замечательно
    - волшебно
    - всё ок
    - ок
    - да ничего
    - живём!

- intent: mood_unhappy
  examples: |
    - ужасно
    - мне грустно
    - не очень

- intent: bot_challenge
  examples: |
    - ты кто?
    - ты живой?
    - это робот?
    - с кем я говорю?
